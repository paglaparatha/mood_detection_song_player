{% extends "base.html" %}

{% block title %}Login | Moodify{% endblock %}

{% block body %}
<div class="container login">
    <div class="row">
        <div class="col-md-6">
            <img src="https://challengepost-s3-challengepost.netdna-ssl.com/photos/production/software_photos/001/030/111/datas/original.png"
                class="login__image" alt="Moodify">
        </div>

        <div class="col-md-6 login__form">
            <form action="/login" method="post" class="was-validated">
                <div class="form-group">
                    <input type="email" name="email" id="email" required placeholder="Enter email*"
                        class="form-control">
                    <p class="invalid-feedback">Please enter email.</p>
                    <p class="valid-feedback">You may proceed.</p>
                </div>

                <div class="form-group">
                    <input type="password" name="password" id="password" required placeholder="Enter password*"
                        class="form-control">
                    <p class="invalid-feedback">Please enter password.</p>
                    <p class="valid-feedback">You may proceed.</p>
                </div>

                <div class="form-group">
                    <input type="submit" value="Login" name="login" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
